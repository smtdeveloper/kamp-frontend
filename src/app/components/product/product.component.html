
<div *ngIf="dataLoaded == false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Load...</span>
</div>

<div class="mb-3">
  <label for="filterText" class="form-label">Ürün Ara</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Arama Yap ">
</div>
<div *ngIf ="filterText.length>2" class="alert alert-success" >
<h6> {{filterText}} Bulunmadı :)   </h6>
</div>


<TABle *ngIf="dataLoaded != false" class="table table-primary">
  <thead>
    <tr class=" table table-success">
      <th>#</th>
      <th>Ürün Adı</th>
      <th>Kategori</th>
      <th>Fiyat</th>
      <th>Kdv'li Dahil</th>
      <th>Stok Adedi</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let product of products | filterPipe : filterText" >
    <td>{{ product.productId }}</td>
    <td>{{ product.productName | uppercase }}</td>
    <td>{{ product.categoryId }}</td>
    <td>{{ product.unitPrice | currency }}</td>
    <td>{{ product.unitPrice | vatAdded:18 | currency }}</td>
    <td>{{ product.unitsInStock }}</td>
    <td> <button (click)="addToCart(product)" type="button" class="btn btn-success"> Sepete Ekle </button> </td>
    </tr>
</tbody>

</TABle>
