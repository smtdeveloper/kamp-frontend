
<div *ngIf="dataLoaded == false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Load...</span>
</div>

<div class="mb-3">
  <label for="filterText" class="form-label">Ürün Ara</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Arama Yap ">
</div>
<div *ngIf ="filterText.length>3" class="alert alert-success" >
<h6> {{filterText}} Aradınız :)   </h6>
</div>


<TABle *ngIf="dataLoaded != false" class="table table-primary">
  <thead>
    <tr class=" table table-success">
      <th>#</th>
      <th>Ürün Adı</th>
      <th>Kategori</th>
      <th>Fiyat</th>
      <th>Kdv'li Dahil</th>
      <th>Stok Adedi</th>
    </tr>
  </thead>
  <TR *ngFor="let item of products" >
    <td>{{ item.productId }}</td>
    <td>{{ item.productName | uppercase }}</td>
    <td>{{ item.categoryId }}</td>
    <td>{{ item.unitPrice | currency }}</td>
    <td>{{ item.unitPrice | vatAdded:18 | currency }}</td>
    <td>{{ item.unitsInStock }}</td>
  </TR>
</TABle>
